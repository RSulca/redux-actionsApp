<li [class.completed]="todo.state" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkComplete">
        <label (dblclick)="edit()">{{ todo.text }}</label>
        <button (click)="deleteText()" class="destroy"></button>
    </div>
    <input #editInput class="edit" (blur)="endEdition()" [formControl]="editText">
</li>
